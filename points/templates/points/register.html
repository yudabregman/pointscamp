<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ register_form.as_p }}
    <button type="submit">Register</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
